<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
    // ++ 自增一  每次只加一 结果赋值给自己
    var a=1;
    a++;
    console.log(a);
    // -- 自减一
    a--;
    console.log(a);

    // + 字符串连接  当两边的值都为数值类型时做数学运算
    //              当两边的值有一个为字符串的时候就做字符串连接
    // var str='1'+1+2;    //112
    var str=1+1+'2';  // 22
        console.log(str);

    //  ===  全等于  在比较时除了值要相等  类型也必须相同
    // var B=1==1;   // true
    // var B=1=='1';   //True   系统帮我们在中间做了数据类型转换
    var B= 1==='1';   //false
    console.log(B);
</script>
</body>
</html>
