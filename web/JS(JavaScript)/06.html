<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        // 数值类型转换  Number()  parseInt()  parseFloat()
        /* 注意:当字符串当中包含任意一个非数值表示的字符时,
                Number()  返回NaN
                parseInt(),parseFloat() 从前往后,如果第一个是非数值,返回NaN
                                                如果第一个是数值,向后读取,遇到非数值字符后,舍去后面的内容
        */
            // var str="123";
            // var str="a123abc";
            var str='12.84abc';
            console.log(str, typeof(str));
            var res=Number(str);
            var res1=parseInt(str);
            var res2=parseFloat(str);
            console.log('Number()',res, typeof(res));
            console.log('parseInt()',res1, typeof(res1));
            console.log('parseFloat()',res2, typeof(res2));

        // isNaN()  检测一个数据是否不是一个数   是数返回False   不是数返回True
            var num='a';
            console.log(num,isNaN(num))
    </script>
</body>
</html>
