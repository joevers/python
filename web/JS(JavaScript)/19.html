<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jquery操作元素的样式</title>
    <script src="./jquery-1.8.3/jquery.min.js"></script>
</head>
<body>
    <div class="item1" id="item1"></div>

    <script>
        // 检查导入是否成功
        //console.log($)

        // 操作元素样式
            //1. 先获取元素对象
        // var el=document.getElementById('item1');
        // el.style.width='100px';
        // el.style.height='100px';
        // el.style.background='red';
            // 设置元素的样式
        // $('.item1').css('width','200px');
        // $('.item1').css('height','200px');
        // $('.item1').css('background','red');
            // 一次设置多个样式  css方法传的参数类型是一个对象类型
        $('.item1').css({width:'100px',height:'100px',border:'1px solid red'})
            //  获取元素的样式 获取到的是带单位的字符串    不在后面设置值即为获取元素样式
        console.log($('.item1').css('width'));
    </script>
</body>
</html>
