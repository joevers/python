<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="./jquery-1.8.3/jquery.min.js"></script>
    <style>
        *{margin:0;padding:0}
        div{
            width:100px;
            height:100px;
            background:green;
            position:absolute;
        }
    </style>
</head>
<body>
    <!--当按下wasd 键时控制页面的元素对应的上下左右进行移动-->
    <div></div>
    <script>
        // 定义元素左右一次移动的位置
        var L=0;
        //  定义一个上下移动一次的位置
        var T=0;

        $(window).keydown(function (e) {
            // w87 a65 s83 d68
            // console.log(e.keyCode);
            var stp=e.keyCode;
            // 判断当前按下的是那个键
            if(stp==65){
                // 设置一次移动多少
                L-=5;
                // 你按下了a 让元素向左移动
                $('div').css('left',L+'px');
            } else if (stp==83){
                // 你按下了 s 让元素向下移动
                T+=5;
                $('div').css('top',T+'px');
            } else if (stp==68){
                //  你按下了 d 让元素向右移动
                L+=5;
                $('div').css('left',L+'px');
            } else if (stp==87){
                // 你按下了 w  让元素向上移动
                T-=5;
                $('div').css('top',T+'px');
            }
        })

    </script>


    <script>
        //  键盘按下事件  keydown  键盘按下时触发
        // $(window).keydown(function () {
        //     alert('1')
        // })
    </script>
</body>
</html>
