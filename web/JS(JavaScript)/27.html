<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的默认行为</title>
    <script src="./jquery-1.8.3/jquery.min.js"></script>
</head>
<body>
    <a href="https://www.baidu.com">点我转到百度</a>
    <script>
        // 有些元素自身带有默认行为   比如a标签单击时进行跳转,这种行为是元素的默认行为
        $('a').click(function () {
            alert('单击事件被触发了');
            // 阻止元素的默认行为
            return false;
        })
    </script>
</body>
</html>
