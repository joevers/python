<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类名的操作</title>
    <script src="./jquery-1.8.3/jquery.min.js"></script>
    <style>
        .item1{
            width:200px;
            height:200px;
            border:1px solid red;
        }
        .item2{
            background:green;
        }
    </style>

</head>
<body>
    <div ></div>
    <script>
        // 通过jQuery对元素添加class属性
        $('div').addClass('item1 item2');
        // 通过jQuery删除class属性   注意:如果不指定要删除的类名, 就删除所有的类名
        $('div').removeClass();
    </script>
</body>
</html>
