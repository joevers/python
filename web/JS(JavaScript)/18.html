<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子级关系选择器</title>
    <style>

    </style>
    <script src="./jquery-1.8.3/jquery.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="in">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
        </div>
    </div>
    <script>
        // 检测jquery是否导入成功
        // alert($)
    // 通过父元素找到子元素
        // 通过父级元素获取子元素  $('父元素').children()  获取指定元素里的所有子元素,返回的是一个数组
        console.log($('.wrap').children());
        // 获取指定的第一个子元素
        console.log($('.wrap div:first-child'));
        // 获取指定的最后一个子元素
        console.log($('.wrap div:last-child'));
        // 通过元素个数获取指定父级元素下的指定子元素  $('.wrap div:nth-child(个数)')  个数是从一开始
        console.log($('.wrap div:nth-child(1)'))

    // 获取同级元素
        // 通过同级元素来获取同级的上一个元素
        console.log($('.item2').prev());
        // 通过同级元素来获取同级的下一个元素
        console.log($('.item2').next());
        // 获取所有的同级元素   不包含自己
        console.log($('.item2').siblings());

    // 通过子元素找到父元素
        // 通过指定的子元素获取父元素
        console.log($('.item1').parent());
        // 通过指定元素获取先辈级元素  如果不指定找哪个先辈就返回所有先辈
        console.log($('.item1').parents('.in'));
        // 查找当前元素下的指定子元素   如果不指定子元素,获取不到元素,   必须指定子元素
        console.log($('.wrap').find('.item1'));
    </script>
</body>
</html>
