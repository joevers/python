<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值数据类型转换</title>
</head>
<body>
<script>
    // 转换成布尔值为False的情况
        // 字符串转布尔值 为false       空字符串
            var str='';
            console.log(Boolean(str));
        // 数值类型转布尔值 为false       0  0.0  NaN
        // var num='1';
            var num=0;
            console.log(Boolean(num));
        // 对象转布尔值  为false      null
            // var obj={name:'qiao',age:18};
            // var obj={};
            var obj=null;
            console.log(Boolean(obj));
</script>
</body>
</html>
